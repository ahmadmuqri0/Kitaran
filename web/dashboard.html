<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Kitaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadUserDashboard()">
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">Ki<span>TARAN</span></div>
            <div class="nav-links">
                <a href="dashboard.html" class="active"> Dashboard</a>
                <a href="input.html"> New Request</a>
                <a href="#" onclick="logout()" class="logout"> Logout</a>
            </div>
        </div>

        <div class="main-content">
            <h2 style="margin-bottom:20px;">Welcome, <span id="username-display">User</span></h2>

            <div class="stats-row">
                <div class="stat-card">
                    <span class="stat-num" id="total-weight">0 kg</span>
                    <span class="stat-label">Total Recycled Weight</span>
                </div>
                
                <div class="stat-card" style="border-top-color: var(--red);">
                    <span class="stat-num" id="bill-amount" style="color:var(--red)">RM 0.00</span>
                    <span class="stat-label">Outstanding Penalty</span>
                    
                    <div id="pay-section" style="width:100%; margin-top:10px; display:none;">
                        <button onclick="payBill()" class="btn btn-red" style="padding:8px; font-size:0.8rem;">Pay Now</button>
                    </div>
                </div>
            </div>

            <div class="box">
                <h3>My Recycling History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Item</th>
                            <th>Verified Weight</th>
                            <th>Penalty Cost</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="user-table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
