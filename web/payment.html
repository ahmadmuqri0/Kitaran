<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPX Payment Gateway</title>
    <link rel="stylesheet" href="globals.css">
    <style>
        .fpx-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .fpx-header {
            border-bottom: 2px solid #f3f4f6;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .bank-logo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .bank-option {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            color: #555;
            transition: 0.2s;
        }
        .bank-option:hover, .bank-option.selected {
            border-color: var(--sea-green);
            background: var(--tea-green);
            color: var(--dark-teal);
        }
        .amount-box {
            background: #fef3c7;
            color: #d97706;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 30px;
        }
    </style>
</head>
<body onload="loadPaymentPage()">

    <div class="fpx-container">
        <div class="fpx-header">
            <h2 style="color:var(--dark-teal)">FPX Secure Gateway</h2>
            <p style="color:#888; font-size:0.9rem;">Kitaran System Payment</p>
        </div>

        <div style="text-align:left; margin-bottom:10px; font-weight:600; color:#555;">Total Amount Payable:</div>
        <div class="amount-box" id="pay-display">RM 0.00</div>

        <div style="text-align:left; margin-bottom:10px; font-weight:600; color:#555;">Select Bank:</div>
        <div class="bank-logo-grid">
            <div class="bank-option" onclick="selectBank(this)">Maybank2u</div>
            <div class="bank-option" onclick="selectBank(this)">CIMB Clicks</div>
            <div class="bank-option" onclick="selectBank(this)">Public Bank</div>
            <div class="bank-option" onclick="selectBank(this)">RHB Now</div>
            <div class="bank-option" onclick="selectBank(this)">AmBank</div>
            <div class="bank-option" onclick="selectBank(this)">Bank Islam</div>
        </div>

        <button onclick="processPayment()" class="btn" style="margin-bottom:10px;">Proceed to Pay</button>
        <button onclick="cancelPayment()" class="btn" style="background:#e5e7eb; color:#333;">Cancel</button>
    </div>

    <script src="script.js"></script>
    <script>
    
        function selectBank(element) {
            document.querySelectorAll('.bank-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
    </script>
</body>
</html>
