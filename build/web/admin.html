<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kitaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadAdminPanel()">
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">Kitaran<span>Admin</span></div>
            <div class="nav-links">
                <a href="admin.html" class="active"> Admin Panel</a>
                
                <div class="spacer"></div>
                
                <a href="#" onclick="resetSystem()" class="reset"> Reset Demo</a>
                <a href="#" onclick="logout()" class="logout"> Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="stats-row">
                <div class="stat-card">
                    <span class="stat-num" id="total-weight-all">0 kg</span>
                    <span class="stat-label">System Total Weight</span>
                </div>
            </div>

            <div class="box">
                <h3>Manage Requests</h3>
                
                <div class="filter-bar">
                    <button class="filter-btn active" id="btn-all" onclick="loadAdminPanel('all')">All</button>
                    <button class="filter-btn" id="btn-pending" onclick="loadAdminPanel('pending')">Pending</button>
                    <button class="filter-btn" id="btn-verified" onclick="loadAdminPanel('verified')">Verified</button>
                    <button class="filter-btn" id="btn-penalty" onclick="loadAdminPanel('penalty')">Penalty Issues</button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Type</th>
                            <th>Item</th>
                            <th>Weight</th>
                            <th>Penalty</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="penaltyModal" class="modal">
        <div class="modal-content">
            <h3 style="color:var(--red)"> Penalty Calculation</h3>
            <p style="font-size:0.9rem; margin-bottom:15px; color:#666;">Item category does not match.</p>
            
            <label style="text-align:left; display:block; font-size:0.8rem; font-weight:600;">Weight of Miss-Categorized Item (kg)</label>
            <input type="number" id="wrong-weight" placeholder="e.g. 5">
            
            <p style="font-size:0.8rem; color:#666; margin-bottom:15px;">Rate: RM 0.50 per kg.</p>

            <button onclick="confirmPenalty()" class="btn btn-red">Confirm Penalty</button>
            <button onclick="closePenaltyModal()" class="btn" style="background:#e5e7eb; color:#333; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
